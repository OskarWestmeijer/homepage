name: main-build-test-release-deploy

on:
  push:
    branches:
      - main

jobs:

  frontend-build-and-test:
    runs-on: ubuntu-latest
    environment: oskar-westmeijer-environment
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/frontend-build-and-test
      - name: Setup - gcloud / gsutil
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_INFRA_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.GCS_PROJECT_ID }}
          export_default_credentials: true
      - name: Deploy
        run: |-
          gsutil -m rsync -R output gs://${{ secrets.GCS_BUCKET }}


  codeql-check:
    uses: ./.github/workflows/codeql.yml
    permissions:
      actions: read
      contents: read
      security-events: write

  frontend-check-trivy-image:
    runs-on: ubuntu-latest
    needs: [ frontend-build-and-test ]
    environment: oskar-westmeijer-environment
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/frontend-check-trivy-image
        with:
          docker-username: ${{ secrets.DOCKER_USERNAME }}
          github-sha: ${{ github.sha }}

  release-frontend-docker-image:
    needs: [ frontend-build-and-test, codeql-check ]
    runs-on: ubuntu-latest
    environment: oskar-westmeijer-environment
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: image tagging
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/homepage
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=long
      - name: build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  deploy-to-gcp:
    needs: frontend-build-and-test
    uses: ./.github/workflows/deploy-to-gcp.yml
    secrets: inherit