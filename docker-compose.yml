version: '3.6'

services:
  homepage:
    image: oskarwestmeijer/homepage:latest
    container_name: homepage
    deploy:
      resources:
        limits:
          memory: 100m
        reservations:
          memory: 100m
    expose:
      - '80'
      - '443'
    restart: always
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/:ro

networks:
  default:
    name: proxy
    external: true
